<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastAPI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FastAPI Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operation">
      <option value="add">Addition</option>
      <option value="sub">Subtraction</option>
      <option value="multiply">Multiplication</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    async function calculate() {
      const a = document.getElementById('num1').value;
      const b = document.getElementById('num2').value;
      const op = document.getElementById('operation').value;

      if (a === '' || b === '') {
        document.getElementById('result').innerText = 'Please enter both numbers.';
        return;
      }

      const url = `http://127.0.0.1:8000/${op}/${a}/${b}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById('result').innerText = `Result: ${Object.values(data)[0]}`;
      } catch (error) {
        document.getElementById('result').innerText = 'Error fetching result.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
